name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 設置為您的默認分支名稱，如果是 master 就改為 master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # 使用與您的 Dockerfile 相同的 Node.js 版本

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Vue CLI 默認的構建輸出目錄